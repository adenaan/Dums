<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domino Game</title>
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #roomSection, #hand, #board, #gameStatus {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tile {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      margin: 5px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 80px;
      font-size: 1.2em;
    }
    .highlight {
      background-color: yellow;
    }
    button {
      padding: 10px;
      border: none;
      background: #4caf50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Domino Game</h1>
  <div id="roomSection">
    <input id="roomCode" placeholder="Enter Room Code" />
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="gameStatus"></div>
  <div id="board"></div>
  <h3>Your Hand</h3>
  <div id="hand"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://dominoesgame.glitch.me");
    let currentRoom = "";
    let myTiles = [];
    let myId = "";
    let currentTurn = "";
    let board = [];

    function joinRoom() {
      const code = document.getElementById("roomCode").value;
      if (!code) return;
      currentRoom = code;
      socket.emit("join-room", code);
      document.getElementById("gameStatus").innerText = "Waiting for players...";
    }

    socket.on("connect", () => {
      myId = socket.id;
    });

    socket.on("player-joined", (players) => {
      document.getElementById("gameStatus").innerText = `${players.length} player(s) joined.`;
    });

    socket.on("tiles", (tiles) => {
      myTiles = tiles;
      renderHand();
    });

    socket.on("game-start", (data) => {
      board = data.board;
      currentTurn = data.currentTurn;
      renderBoard();
      renderHand();
      updateStatus();
    });

    socket.on("board-updated", (data) => {
      board = data.board;
      currentTurn = data.currentTurn;
      myTiles = data.tilesLeft[myId];
      renderBoard();
      renderHand();
      updateStatus();
    });

    socket.on("game-over", (data) => {
      if (data.reason === "win") {
        alert("Game over! Winner: " + data.winner);
      } else {
        alert("Game over! No playable tiles.");
      }
    });

    function updateStatus() {
      const status = currentTurn === myId ? "Your Turn" : "Waiting...";
      document.getElementById("gameStatus").innerText = status;
    }

    function renderHand() {
      const handDiv = document.getElementById("hand");
      handDiv.innerHTML = "";
      myTiles.forEach((tile, i) => {
        const playable = isPlayable(tile);
        const div = document.createElement("div");
        div.className = "tile";
        if (playable) div.classList.add("highlight");
        div.innerText = `${tile[0]}\n${tile[1]}`;
        if (playable && currentTurn === myId) {
          div.onclick = () => playTile(tile);
        }
        handDiv.appendChild(div);
      });

      // Skip if no playable tiles
      if (currentTurn === myId && !myTiles.some(isPlayable)) {
        socket.emit("play-tile", { roomCode: currentRoom, tile: null });
      }
    }

    function renderBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      board.forEach(tile => {
        const div = document.createElement("div");
        div.className = "tile";
        div.innerText = `${tile[0]}\n${tile[1]}`;
        boardDiv.appendChild(div);
      });
    }

    function isPlayable(tile) {
      if (board.length === 0) return true;
      const left = board[0][0];
      const right = board[board.length - 1][1];
      return tile[0] === left || tile[1] === left || tile[0] === right || tile[1] === right;
    }

    function playTile(tile) {
      if (!isPlayable(tile)) return;
      socket.emit("play-tile", { roomCode: currentRoom, tile });
    }
  </script>
</body>
</html>
