<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domino Game</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
    }
    #game {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #board {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin: 10px 0;
    }
    .tile {
      padding: 10px;
      background: lightgray;
      border: 1px solid #aaa;
      cursor: pointer;
    }
    #player-hand {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    #messages {
      margin-top: 10px;
      color: red;
    }
    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      padding: 20px;
      z-index: 999;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Domino Game</h1>
  <div id="form">
    <input id="playerName" placeholder="Your name" />
    <input id="roomCode" placeholder="Room name" />
    <button id="join">Join Room</button>
  </div>

  <div id="game">
    <div><strong>Current Turn:</strong> <span id="currentTurn">Waiting...</span></div>
    <div id="board"></div>
    <div><strong>Your Hand:</strong></div>
    <div id="player-hand"></div>
    <button id="pass">Pass Turn</button>
    <div id="messages"></div>
  </div>

  <div id="popup" class="popup hidden">
    <p id="popupText"></p>
    <button id="restartBtn" class="hidden">Restart Game</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const playerNameInput = document.getElementById("playerName");
    const roomCodeInput = document.getElementById("roomCode");
    const joinBtn = document.getElementById("join");
    const gameDiv = document.getElementById("game");
    const boardDiv = document.getElementById("board");
    const handDiv = document.getElementById("player-hand");
    const currentTurnSpan = document.getElementById("currentTurn");
    const passBtn = document.getElementById("pass");
    const messages = document.getElementById("messages");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    const restartBtn = document.getElementById("restartBtn");

    let myId = null;
    let roomCode = "";
    let names = {};
    let currentTurn = "";
    let myTiles = [];

    joinBtn.onclick = () => {
      const playerName = playerNameInput.value.trim();
      roomCode = roomCodeInput.value.trim();
      if (!playerName || !roomCode) {
        alert("Enter name and room");
        return;
      }
      socket.emit("join-room", { roomCode, playerName });
    };

    socket.on("player-joined", ({ players, names: n }) => {
      names = n;
      myId = socket.id;
    });

    socket.on("tiles", (tiles) => {
      gameDiv.style.display = "flex";
      myTiles = tiles;
      renderHand();
    });

    socket.on("game-start", ({ board, currentTurn: turn, names: n }) => {
      names = n;
      currentTurn = turn;
      updateBoard(board);
      updateTurn();
    });

    socket.on("board-updated", ({ board, currentTurn: turn, names: n }) => {
      names = n;
      currentTurn = turn;
      updateBoard(board);
      updateTurn();
    });

    socket.on("player-passed", (id) => {
      const msg = id === myId ? "You are blocked!" : `${names[id]} is blocked.`;
      showPopup(msg);
    });

    socket.on("game-over", ({ winner }) => {
      const winName = names[winner] || "Someone";
      showPopup(`${winName} wins!`, true);
    });

    passBtn.onclick = () => {
      socket.emit("play-tile", { roomCode, tile: null });
    };

    function renderHand() {
      handDiv.innerHTML = "";
      myTiles.forEach((tile, i) => {
        const el = document.createElement("div");
        el.className = "tile";
        el.textContent = `${tile[0]}|${tile[1]}`;
        el.onclick = () => {
          socket.emit("play-tile", { roomCode, tile });
        };
        handDiv.appendChild(el);
      });
    }

    function updateBoard(board) {
      boardDiv.innerHTML = "";
      board.forEach(tile => {
        const el = document.createElement("div");
        el.className = "tile";
        el.textContent = `${tile[0]}|${tile[1]}`;
        boardDiv.appendChild(el);
      });
    }

    function updateTurn() {
      currentTurnSpan.textContent = currentTurn === myId ? "Your turn" : `${names[currentTurn]}'s turn`;
    }

    function showPopup(text, showRestart = false) {
      popupText.textContent = text;
      popup.classList.remove("hidden");
      restartBtn.classList.toggle("hidden", !showRestart);
    }

    restartBtn.onclick = () => {
      popup.classList.add("hidden");
      location.reload();
    };
  </script>
</body>
</html>
