<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domino Game</title>
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #roomSection, #hand, #board, #gameStatus {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #roomSection input {
      margin-bottom: 10px;
    }
    .tile {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      margin: 5px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 80px;
      font-size: 1.2em;
    }
    .highlight {
      background-color: yellow;
    }
    button {
      padding: 10px;
      border: none;
      background: #4caf50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
    #popup {
      display:none;
      position:fixed;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      background:#444;
      padding:15px 25px;
      color:white;
      border-radius:8px;
      box-shadow: 0 0 10px black;
      z-index:1000;
    }
    @media(max-width: 600px) {
      #roomSection {
        flex-direction: column;
        align-items: stretch;
      }
      #roomSection input, #roomSection button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Domino Game</h1>
  <div id="popup"></div>
  <div id="roomSection">
    <input id="playerName" placeholder="Enter Your Name" />
    <input id="roomCode" placeholder="Enter Room Code" />
    <button onclick="joinRoom()">Join Room</button>
  </div>
  <div id="gameStatus"></div>
  <div id="board"></div>
  <h3>Your Hand</h3>
  <div id="hand"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://dominoesgame.glitch.me");
    let currentRoom = "";
    let myTiles = [];
    let myId = "";
    let currentTurn = "";
    let board = [];
    let allTiles = {};
    let players = [];

    function showPopup(message, duration = 3000) {
      const popup = document.getElementById("popup");
      popup.innerText = message;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, duration);
    }

    function joinRoom() {
      const code = document.getElementById("roomCode").value;
      const name = document.getElementById("playerName").value || "Player";
      if (!code) return;
      currentRoom = code;
      socket.emit("join-room", code, name);
      document.getElementById("gameStatus").innerText = "Waiting for players...";
    }

    socket.on("connect", () => {
      myId = socket.id;
    });

    socket.on("player-joined", (p) => {
      players = p;
      document.getElementById("gameStatus").innerText = `${p.length} player(s) joined.`;
    });

    socket.on("tiles", (tiles) => {
      myTiles = tiles;
      renderHand();
    });

    socket.on("game-start", (data) => {
      board = data.board;
      currentTurn = data.currentTurn;
      players = data.players;
      renderBoard();
      renderHand();
      updateStatus();
      checkBlockedTurn();
    });

    socket.on("board-updated", (data) => {
      board = data.board;
      currentTurn = data.currentTurn;
      myTiles = data.tilesLeft[myId];
      allTiles = data.tilesLeft;
      renderBoard();
      renderHand();
      updateStatus();
      checkBlockedTurn();
    });

    socket.on("player-blocked", (name) => {
      if (socket.id === currentTurn) {
        showPopup("You're blocked this turn.");
      } else {
        showPopup(`${name} was blocked this turn.`);
      }
    });

    socket.on("game-over", (data) => {
      let message = "Game Over. ";
      if (data.reason === "win") {
        message += `${data.winnerName} won!`;
      } else if (data.reason === "tie") {
        message += "It's a tie!";
      }
      showPopup(message, 5000);

      setTimeout(() => {
        if (confirm(`${message}\nRestart game?`)) {
          location.reload();
        }
      }, 5200);
    });

    function updateStatus() {
      const status = currentTurn === myId ? "Your Turn" : "Waiting...";
      document.getElementById("gameStatus").innerText = status;
    }

    function renderHand() {
      const handDiv = document.getElementById("hand");
      handDiv.innerHTML = "";
      myTiles.forEach((tile) => {
        const playable = isPlayable(tile);
        const div = document.createElement("div");
        div.className = "tile";
        if (playable) div.classList.add("highlight");
        div.innerText = `${tile[0]}\n${tile[1]}`;
        if (playable && currentTurn === myId) {
          div.onclick = () => playTile(tile);
        }
        handDiv.appendChild(div);
      });
    }

    function renderBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      board.forEach(tile => {
        const div = document.createElement("div");
        div.className = "tile";
        div.innerText = `${tile[0]}\n${tile[1]}`;
        boardDiv.appendChild(div);
      });
    }

    function isPlayable(tile) {
      if (board.length === 0) return true;
      const left = board[0][0];
      const right = board[board.length - 1][1];
      return tile[0] === left || tile[1] === left || tile[0] === right || tile[1] === right;
    }

    function hasPlayableTile(tiles) {
      if (!tiles || tiles.length === 0) return false;
      return tiles.some(t => isPlayable(t));
    }

    function checkBlockedTurn() {
      if (currentTurn !== myId) return;
      if (!hasPlayableTile(myTiles)) {
        setTimeout(() => {
          socket.emit("play-tile", { roomCode: currentRoom, tile: null });
        }, 1000);
      }
    }

    function playTile(tile) {
      if (tile && !isPlayable(tile)) return;
      socket.emit("play-tile", { roomCode: currentRoom, tile });
    }
  </script>
</body>
</html>
