<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domino Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      user-select: none;
      -webkit-user-select: none;
    }


h1 {
  margin-bottom: 0;
}

#roomSection {
  margin-top: 10px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
  width: 100%;
  max-width: 420px;
}

#roomSection input {
  flex: 1 1 45%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  outline: none;
}

#roomSection button {
  flex: 1 1 100%;
  background: #4caf50;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  padding: 12px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

#roomSection button:hover {
  background: #45a049;
}

#gameStatus {
  margin-top: 15px;
  font-weight: 600;
  font-size: 18px;
  min-height: 24px;
  text-align: center;
  max-width: 420px;
}

#board, #hand {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 420px;
  gap: 8px;
  min-height: 90px;
}

.tile {
  background: white;
  color: black;
  border-radius: 10px;
  width: 52px;
  height: 85px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  font-weight: bold;
  user-select: none;
  cursor: pointer;
  border: 2px solid transparent;
  transition: border-color 0.2s ease;
  white-space: pre-line;
}

.tile.highlight {
  border-color: yellow;
  cursor: pointer;
}

.tile.disabled {
  cursor: default;
  opacity: 0.5;
}

#hand {
  margin-bottom: 40px;
}

/* Modal styling */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.75);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
  user-select: none;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: #333;
  padding: 30px 40px;
  border-radius: 12px;
  text-align: center;
  color: white;
  max-width: 320px;
  box-shadow: 0 0 15px 5px rgba(255, 255, 0, 0.7);
}

.modal-content h2 {
  margin: 0 0 20px;
  font-size: 26px;
}

.modal-content button {
  background: #4caf50;
  color: white;
  border: none;
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.modal-content button:hover {
  background: #45a049;
}

/* Toggle switch container */
.toggle-switch {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: white;
  user-select: none;
  cursor: pointer;
  flex: 1 1 100%;
  max-width: 150px;
  margin-top: 6px;
}

/* Hide default checkbox */
.toggle-switch input[type="checkbox"] {
  opacity: 0;
  width: 0;
  height: 0;
  position: absolute;
}

/* The slider */
.slider {
  position: relative;
  width: 36px;
  height: 18px;
  background-color: #555;
  border-radius: 18px;
  transition: background-color 0.3s;
  flex-shrink: 0;
}

/* The circle inside slider */
.slider::before {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  left: 2px;
  top: 2px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.3s;
}

/* Checked state */
.toggle-switch input:checked + .slider {
  background-color: #4caf50;
}

.toggle-switch input:checked + .slider::before {
  transform: translateX(18px);
}

/* Optional label text styling */
.label-text {
  user-select: none;
  white-space: nowrap;
}

/* Responsive tweaks */
@media (max-width: 480px) {
  .toggle-switch {
    font-size: 12px;
    max-width: 140px;
    gap: 6px;
  }

  .slider {
    width: 30px;
    height: 16px;
  }

  .slider::before {
    width: 12px;
    height: 12px;
    top: 2px;
    left: 2px;
  }

  .toggle-switch input:checked + .slider::before {
    transform: translateX(14px);
  }
}


  </style>
</head>
<body>
  <h1>Domino Game</h1>
  <div id="roomSection">
    <input id="playerName" placeholder="Your Name" autocomplete="off" />

<label class="toggle-switch" title="Remember Name">
  <input type="checkbox" id="rememberNameToggle" />
  <span class="slider"></span>
  <span class="label-text">Remember Name</span>
</label>

```

  </div>
  <div id="gameStatus"></div>
  <div id="board"></div>
  <h3>Your Hand</h3>
  <div id="hand"></div>

  <!-- Game Over Modal -->

  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h2 id="winnerText">Player X won!</h2>
      <button id="restartBtn">Restart Game</button>
    </div>
  </div>

  <!-- Blocked Modal -->

  <div id="blockedModal" class="modal">
    <div class="modal-content">
      <h2 id="blockedText">You are blocked!</h2>
      <button id="blockedCloseBtn">OK</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const socket = io("https://dominoesgame.glitch.me");
    let currentRoom = "";
    let myTiles = [];
    let myId = "";
    let currentTurn = "";
    let board = [];
    let players = [];
    let playerNames = {};

    const gameStatusEl = document.getElementById("gameStatus");
    const boardEl = document.getElementById("board");
    const handEl = document.getElementById("hand");

    const gameOverModal = document.getElementById("gameOverModal");
    const winnerText = document.getElementById("winnerText");
    const restartBtn = document.getElementById("restartBtn");

    const blockedModal = document.getElementById("blockedModal");
    const blockedText = document.getElementById("blockedText");
    const blockedCloseBtn = document.getElementById("blockedCloseBtn");

    const playerNameInput = document.getElementById("playerName");
    const rememberToggle = document.getElementById("rememberNameToggle");

    restartBtn.onclick = () => {
      location.reload();
    };

    blockedCloseBtn.onclick = () => {
      blockedModal.classList.remove("active");
    };

    function joinRoom() {
      const code = document.getElementById("roomCode").value.trim();
      const name = playerNameInput.value.trim() || "Player";
      if (!code) {
        alert("Please enter a room code.");
        return;
      }
      currentRoom = code;
      socket.emit("join-room", { roomCode: code, playerName: name });
      gameStatusEl.textContent = "Waiting for players...";
    }

    socket.on("connect", () => {
      myId = socket.id;
    });

    socket.on("room-full", () => {
      alert("Room is full! Please try another room.");
    });

    socket.on("player-joined", ({ players: p, names }) => {
      players = p;
      playerNames = names;
      gameStatusEl.textContent =
        `${players.length} player(s): ${Object.values(playerNames).join(", ")}`;
    });

    socket.on("tiles", (tiles) => {
      myTiles = tiles;
      renderHand();
    });

    socket.on("game-start", (data) => {
      board = data.board;
      currentTurn = data.currentTurn;
      players = data.players;
      playerNames = data.names;
      renderBoard();
      renderHand();
      updateStatus();
      checkBlockedTurn();
    });

    socket.on("board-updated", (data) => {
      board = data.board;
      currentTurn = data.currentTurn;
      myTiles = data.tilesLeft[myId];
      players = data.players || players;
      playerNames = data.names || playerNames;
      renderBoard();
      renderHand();
      updateStatus();
      checkBlockedTurn();
    });

    socket.on("player-passed", (id) => {
      if (id === myId) {
        showBlockedPopup("You are blocked and passed your turn.");
      } else {
        const name = playerNames[id] || "A player";
        showBlockedPopup(`${name} is blocked and passed their turn.`);
      }
    });

    socket.on("game-over", ({ winner }) => {
      const winnerName = playerNames[winner] || "Unknown";
      winnerText.textContent = `${winnerName} won the game!`;
      gameOverModal.classList.add("active");
    });

    function showBlockedPopup(message) {
      blockedText.textContent = message;
      blockedModal.classList.add("active");
    }

    function updateStatus() {
      if (currentTurn === myId) {
        gameStatusEl.textContent = "Your Turn";
      } else {
        const name = playerNames[currentTurn] || "Opponent";
        gameStatusEl.textContent = `${name}'s Turn`;
      }
    }

    function renderHand() {
      handEl.innerHTML = "";
      myTiles.forEach(tile => {
        const tileDiv = document.createElement("div");
        tileDiv.className = "tile";
        if (isPlayable(tile) && currentTurn === myId) {
          tileDiv.classList.add("highlight");
          tileDiv.onclick = () => playTile(tile);
        } else {
          tileDiv.classList.add("disabled");
        }
        tileDiv.innerText = `${tile[0]}\n${tile[1]}`;
        handEl.appendChild(tileDiv);
      });
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach(tile => {
        const tileDiv = document.createElement("div");
        tileDiv.className = "tile";
        tileDiv.innerText = `${tile[0]}\n${tile[1]}`;
        boardEl.appendChild(tileDiv);
      });
    }

    function isPlayable(tile) {
      if (board.length === 0) return true;
      const left = board[0][0];
      const right = board[board.length - 1][1];
      return tile[0] === left || tile[1] === left || tile[0] === right || tile[1] === right;
    }

    function hasPlayableTile(tiles) {
      return tiles && tiles.some(t => isPlayable(t));
    }

    function checkBlockedTurn() {
      if (currentTurn !== myId) return;
      if (!hasPlayableTile(myTiles)) {
        // Auto-pass after 1 second with blocked message shown by server
        setTimeout(() => {
          socket.emit("play-tile", { roomCode: currentRoom, tile: null });
        }, 1000);
      }
    }

    function playTile(tile) {
      if (tile && !isPlayable(tile)) return;
      socket.emit("play-tile", { roomCode: currentRoom, tile });
    }

    // Remember Name toggle functionality

    // On page load, check localStorage and update input & toggle
    window.addEventListener("DOMContentLoaded", () => {
      const savedName = localStorage.getItem("dominoPlayerName");
      if (savedName) {
        playerNameInput.value = savedName;
        rememberToggle.checked = true;
      }
    });

    // Save or remove name from localStorage when toggle changes or input changes
    rememberToggle.addEventListener("change", () => {
      if (rememberToggle.checked) {
        localStorage.setItem("dominoPlayerName", playerNameInput.value.trim());
      } else {
        localStorage.removeItem("dominoPlayerName");
      }
    });

    // Update stored name as user types, only if toggle is ON
    playerNameInput.addEventListener("input", () => {
      if (rememberToggle.checked) {
        localStorage.setItem("dominoPlayerName", playerNameInput.value.trim());
      }
    });
  </script>

</body>
</html>
