<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domino Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="top-bar">
      <input type="text" id="roomCode" placeholder="Room Code">
      <button id="joinRoom">Join Room</button>
    </div>
    <div id="status">Not connected</div>
    <div id="board" class="board"></div>
    <div id="hand" class="hand"></div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io("https://dominoesgame.glitch.me");
    let myId;
    let roomCode = null;
    let myTiles = [];
    let boardTiles = [];
    let currentTurn = null;

    const statusDiv = document.getElementById("status");
    const boardDiv = document.getElementById("board");
    const handDiv = document.getElementById("hand");

    socket.on("connect", () => {
      myId = socket.id;
      statusDiv.textContent = "Connected: " + myId;
    });

    document.getElementById("joinRoom").onclick = () => {
      roomCode = document.getElementById("roomCode").value;
      if (roomCode) {
        socket.emit("join-room", roomCode);
        statusDiv.textContent = "Joining room...";
      }
    };

    socket.on("player-joined", (players) => {
      statusDiv.textContent = `Players in room: ${players.length}`;
    });

    socket.on("tiles", (tiles) => {
      myTiles = tiles;
      renderHand();
    });

    socket.on("game-start", ({ board, players, currentTurn: ct }) => {
      boardTiles = board;
      currentTurn = ct;
      renderBoard();
      renderHand();
      updateTurn();
    });

    socket.on("board-updated", ({ board, tilesLeft, currentTurn: ct }) => {
      boardTiles = board;
      myTiles = tilesLeft[myId];
      currentTurn = ct;
      renderBoard();
      renderHand();
      updateTurn();
    });

    socket.on("game-over", ({ reason, winner, tie, scores }) => {
      if (reason === "blocked") {
        if (tie) {
          alert("Game blocked! It's a draw.");
        } else if (winner === myId) {
          alert("Game blocked! You win by lowest pips.");
        } else {
          alert("Game blocked! Opponent wins by lowest pips.");
        }
      }
    });

    function renderBoard() {
      boardDiv.innerHTML = "";
      boardTiles.forEach(tile => {
        const tileDiv = createTile(tile);
        boardDiv.appendChild(tileDiv);
      });
    }

    function renderHand() {
      handDiv.innerHTML = "";
      myTiles.forEach(tile => {
        const tileDiv = createTile(tile);
        tileDiv.onclick = () => {
          if (currentTurn === myId) {
            socket.emit("play-tile", { roomCode, tile });
          }
        };
        handDiv.appendChild(tileDiv);
      });
    }

    function createTile(tile) {
      const div = document.createElement("div");
      div.className = "tile";
      div.textContent = `${tile[0]} | ${tile[1]}`;
      return div;
    }

    function updateTurn() {
      if (currentTurn === myId) {
        statusDiv.textContent = "Your turn";
      } else {
        statusDiv.textContent = "Opponent's turn";
      }
    }
  </script>
</body>
</html>
